<div>
	<form name="loginForm" novalidate>
		<div class="form-group row" ng-class="{ 'has-error': loginForm.username.$invalid && !loginForm.username.$pristine}">
			<label class="col-sm-6 text-primary">User Name</label>
			<input class="col-sm-6 form-control" type="text" name="username" ng-model="login.userName" ng-minlength="5" ng-maxlength="20" required autocomplete="off"> 
			<span class="help-block " ng-messages="loginForm.username.$error" ng-show="!loginForm.username.$pristine">
				<p ng-message="minlength">User name is too short.</p>
				<p ng-message="maxlength">User name is too long.</p>
				<p ng-message="required">User name is required.</p>
			</span>
		</div>
		
		<div class="form-group row" ng-class="{ 'has-error': !loginForm.password.$pristine && loginForm.password.$invalid }">
			<label class="col-sm-6  text-primary">Password</label>
			<input class="col-sm-6  form-control" type="password" name="password" ng-model="login.userPassword" ng-minlength="8" ng-maxlength="20" required >
			<span class="help-block " ng-messages="loginForm.password.$error" ng-show="!loginForm.password.$pristine">
				<p ng-message="minlength">Password is too short.</p>
				<p ng-message="maxlength">Password is too long.</p>
				<p ng-message="required">Password is required.</p>
			</span>
		</div>
		<div class="form-group row">
			<button class="btn btn-primary col-sm-offset-5" ng-disabled="loginForm.$invalid" ng-click="login(login)">Login</button>
			<button class="btn btn-primary" ng-click="openRegister()">Register</button>
		</div>
	</form>
</div>
