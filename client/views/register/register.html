<div >
	<form name="registerForm" novalidate>
		<div class="form-group row has-feedback" ng-class="{ 'has-error': (registerForm.username.$invalid && !registerForm.username.$pristine) || (userNameExist)}">
			<label class="col-sm-6 text-primary">User Name</label>
			<input class="col-sm-6 form-control" type="text" name="username" ng-model="register.userName" ng-minlength="5" ng-maxlength="20" required autocomplete="off" ng-blur="checkUsername(register.userName)">
			<i class="form-control-feedback glyphicon glyphicon-ok" ng-show="!userNameExist && registerForm.username.$touched"></i>
			<i class="form-control-feedback glyphicon glyphicon-remove" ng-show="userNameExist && registerForm.username.$touched"></i> 
			<span class="help-block " ng-messages="registerForm.username.$error" ng-show="!registerForm.username.$pristine">
				<p ng-message="minlength">User name is too short.</p>
				<p ng-message="maxlength">User name is too long.</p>
				<p ng-message="required">User name is required.</p>
			</span>
		</div>
		
		<div class="form-group row has-feedback" ng-class="{ 'has-error': (registerForm.email.$invalid && !registerForm.email.$pristine) || (userEmailExist)}">
			<label class="col-sm-6 text-primary">Email</label>
			<input class="col-sm-6 form-control" type="email" name="email" ng-model="register.userEmail"  required autocomplete="off" ng-blur="checkEmail(register.userEmail)"> 
			<i class="form-control-feedback glyphicon glyphicon-ok" ng-show="!userEmailExist && registerForm.email.$touched"></i>
			<i class="form-control-feedback glyphicon glyphicon-remove" ng-show="userEmailExist && registerForm.email.$touched"></i> 
			<span class="help-block " ng-messages="registerForm.email.$error" ng-show="!registerForm.email.$pristine">
				<p ng-message="required">Email is required.</p>
			</span>
		</div>

		<div class="form-group row" ng-class="{ 'has-error': !registerForm.password.$pristine && registerForm.password.$invalid }">
			<label class="col-sm-6  text-primary">Password</label>
			<input class="col-sm-6  form-control" type="password" name="password" ng-model="register.userPassword" ng-minlength="8" ng-maxlength="20" required >
			<span class="help-block " ng-messages="registerForm.password.$error" ng-show="!registerForm.password.$pristine">
				<p ng-message="minlength">Password is too short.</p>
				<p ng-message="maxlength">Password is too long.</p>
				<p ng-message="required">Password is required.</p>
			</span>
		</div>

		<div class="form-group row" ng-class="{ 'has-error': !registerForm.ConfirmPassword.$pristine && registerForm.ConfirmPassword.$invalid }">
			<label class="col-sm-6  text-primary">Confirm Password</label>
			<input class="col-sm-6  form-control" type="password" name="ConfirmPassword" ng-model="register.userConfirmPassword" ng-minlength="8" ng-maxlength="20" required >
			<span class="help-block " ng-show="registerForm.ConfirmPassword.$touched && register.userPassword != register.userConfirmPassword">
				<p>Password doesn't match.</p>
			</span>
		</div>

		<div class="form-group row">
			<button class="btn btn-primary col-sm-offset-5" ng-disabled="registerForm.$invalid || userNameExist || userEmailExist || 
			(registerForm.ConfirmPassword.$touched && register.userPassword != register.userConfirmPassword)" ng-click="register(register)">Register</button>
			<button class="btn btn-primary" ng-click="reset()">Reset</button>
		</div>
	</form>
</div>
